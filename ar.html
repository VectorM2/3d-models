<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    

</head>
<body>
    <a-scene embedded arjs>
        <!-- Define your AR marker -->
        <a-marker preset="hiro">
          <!-- Place 3D objects or models for the cafe item -->
          <a-box position="0 0.5 0" color="#4CC3D9"></a-box>
        </a-marker>
        
        <a-entity camera></a-entity>
      </a-scene>
      
</body>
</html>

<script>
    function loadARContent(decodedText) {
  // Assuming decodedText is the item ID, which maps to a 3D model URL or data
  const modelURL = getModelForItem(decodedText);  // Get the model URL for this item
  
  // Dynamically update the AR.js scene to load the model
  const scene = document.querySelector('a-scene');
  const marker = document.querySelector('a-marker');

  // Clear previous model if any
  marker.innerHTML = '';

  // Create a new 3D model element
  const model = document.createElement('a-entity');
  model.setAttribute('gltf-model', modelURL);  // Set the model URL
  model.setAttribute('scale', '0.5 0.5 0.5');
  marker.appendChild(model);
}

function getModelForItem(itemId) {
  // Example mapping of item ID to 3D model URL
  const modelMap = {
    'matcha-latte': 'https://example.com/models/matcha-latte.glb',
    'matcha-bubble-tea': 'https://example.com/models/matcha-bubble-tea.glb',
    // Add other cafe item models here
  };

  return modelMap[itemId] || 'default-model.glb';  // Default model if not found
}

</script>

<!DOCTYPE html>
<html>
  <head>
    <title>AR Latte on Book</title>
    <!-- Use the latest compatible versions of A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
    
      
      <!-- define your gltf asset -->
<a-assets>
  <a-asset-item id="tree" src="models/latte_model.glb"></a-asset-item>
</a-assets>
<!-- use your gltf model -->
<a-entity gltf-model="##tree"></a-entity>
      
      <!-- Marker for camera tracking -->
      <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>AR Latte on Book</title>
    <!-- Use the latest versions of A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@1.7.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
      
      <!-- Define your GLTF asset -->
      <a-assets>
        <a-asset-item id="latte-model" src="models/latte_model.glb"></a-asset-item>
      </a-assets>
      
      <!-- AR Marker -->
      <a-marker preset="hiro">
        <!-- Use your GLTF model -->
        <a-entity gltf-model="#latte-model" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
      </a-marker>

      <!-- AR Camera -->
      <a-entity camera></a-entity>
      
    </a-scene>
  </body>
</html>
